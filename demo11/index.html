<!DOCTYPE html>
<html>
<head>
    <script src="../assets/dev/react.js"></script>
    <script src="../assets/dev/react-dom.js"></script>
    <script src="../assets/browser.min.js"></script>
    <script src="../assets/jquery.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel" type="text/jsx">
    var root = document.getElementById('example')
    var render = ReactDOM.render
    var createClass = React.createClass

    var UserGist = createClass({
        getInitialState: function () {
            return {
                username: '',
                lastGistUrl: ''
            }
        },

        componentDidMount: function () {
            $.get(this.props.source, function (result) {
                if (this.isMounted()) {
                    this.setState({
                        username: result[0].owner.login,
                        lastGistUrl: result[0].html_url
                    })
                }
            }.bind(this))
        },

        render: function () {
            return (<div>
                {this.state.username}'s last gist is<a href={this.state.lastGistUrl}>here</a>.
            </div>)
        }
    })

    var content = <UserGist source="https://api.github.com/users/octocat/gists"/>
    render(content, root)
</script>
</body>
</html>
